services:
  rabbitmq:
    image: rabbitmq:latest

  HTTPSERV:
    image: httpserv
    build:
      context: ./HTTPSERV
    ports:
      - 8080:8080

  IMED:
    image: imed
    build:
      context: ./IMED

  OBSE:
    image: obse
    hostname: obse
    build:
      context: ./OBSE
    volumes:
      - /app/volume

  ORIG:
    image: orig
    build:
      context: ./ORIG
